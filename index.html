<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width:360px)">
</head>

<body>
    <section>
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="bars.png" alt="bars"></a></li>
                <li><a href="signin.html"><button class="btn">Log in</button></a></li>
            </ul>
        </header>
        <div class="main">

            <img src="google.png" alt="google logo" class="logo">

            <div class="SearchBox">
                <input type="text" class="search">
                <div class="icons">
                    <div><img src="search.png" alt="search"></div>
                    <div><img src="mic.png" alt="mic"></div>
                </div>
            </div>

            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>

            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">हिन्दी</a></li>
                <li><a href="#">বাংলা</a></li>
                <li><a href="#">తెలుగు</a></li>
                <li><a href="#">मराठी</a></li>
                <li><a href="#">தமிழ்</a></li>
                <li><a href="#">ગુજરાતી</a></li>
                <li><a href="#">ಕನ್ನಡ</a></li>
                <li><a href="#">മലയാളം</a></li>
                <li><a href="#">ਪੰਜਾਬੀ</a></li>
            </ul>

        </div>
        <footer>
            <div class="row row1">
                <p>India</p>
            </div>
            <div class="row row2">
                <ul>
                    <li>
                        <a href="#">Advertising</a>
                        <a href="#">Business</a>
                        <a href="#">About</a>
                        <a href="#">How Search Works</a>
                    </li>
                </ul>
                <ul>
                    <li>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </footer>

    </section>
</body>

</html>
